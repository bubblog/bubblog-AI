version: "3.9"

services:
  api:
    build:
      context: .
    command: ["node", "dist/server.js"]
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped
  worker:
    build:
      context: .
    command: ["node", "dist/worker/queue-consumer.js"]
    env_file:
      - .env
    restart: unless-stopped
